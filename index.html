<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال أزرار متعددة</title>
    <style>
        /* إعدادات تنسيق الأزرار */
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e74c3c; /* لون الزر الأحمر */
            color: white; /* لون النص */
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px; /* إضافة مسافة بين الأزرار */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #c0392b; /* لون مختلف عند مرور الفأرة */
        }

        .button-second {
            background-color: #3498db; /* لون الزر الأزرق */
        }

        .button-second:hover {
            background-color: #2980b9; /* لون مختلف عند مرور الفأرة */
        }

        /* إعدادات لجعل الأزرار في المنتصف */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* يجعل الصفحة في وسط الشاشة */
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://example.com" class="button">اضغطني</a>
        <a href="https://lucid.app/users/login#/login?folder_id=recent" class="button button-second">حبيبي والله</a>
    </div>

</body>
</html>


</body>
</html>
